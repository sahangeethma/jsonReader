<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 id="vocabulary-quiz" class="text-center mb-4">Vocabulary Quiz</h1>

      <div id="quiz-container" class="card p-4">
        <div id="question" class="mb-3"></div>
        <div id="answers" class="d-grid gap-2"></div>
        <div id="result" class="mt-3 fw-bold"></div>
        <div id="score" class="mt-3"></div>
        <!-- <button id="direction-button" class="btn btn-primary mt-3">
          Switch to Sinhalese to Korean
        </button> -->
        <button id="direction-button" class="btn btn-success btn-sm mt-3">
          <i class="bi bi-translate"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
